# =============================================
# 選情系統 Docker Compose 配置
# =============================================
# 使用方式：
#   開發環境：docker compose up -d postgres redis
#   生產環境：docker compose --profile production up -d
# =============================================

version: '3.8'

services:
  # =============================================
  # PostgreSQL with PostGIS (資料庫)
  # =============================================
  postgres:
    image: postgis/postgis:15-3.4
    container_name: election-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-election_system}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - election-network

  # =============================================
  # Redis (快取與佇列)
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: election-redis
    restart: unless-stopped
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - election-network

  # =============================================
  # Backend API (後端 - 生產環境)
  # =============================================
  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    container_name: election-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-election_system}?schema=public
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # LINE
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID:?LINE_CHANNEL_ID is required}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:?LINE_CHANNEL_SECRET is required}
      LINE_MESSAGING_ACCESS_TOKEN: ${LINE_MESSAGING_ACCESS_TOKEN:-}
      # Google
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production
    networks:
      - election-network

  # =============================================
  # Frontend Web (前端 - 生產環境)
  # =============================================
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
        NEXT_PUBLIC_LINE_CHANNEL_ID: ${NEXT_PUBLIC_LINE_CHANNEL_ID:-}
        NEXT_PUBLIC_LINE_CALLBACK_URL: ${NEXT_PUBLIC_LINE_CALLBACK_URL:-}
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY:-}
        NEXT_PUBLIC_GOOGLE_MAPS_ID: ${NEXT_PUBLIC_GOOGLE_MAPS_ID:-}
    container_name: election-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    profiles:
      - production
    networks:
      - election-network

  # =============================================
  # Nginx (反向代理 - 生產環境)
  # =============================================
  nginx:
    image: nginx:alpine
    container_name: election-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
      - api
    profiles:
      - production
    networks:
      - election-network

# =============================================
# Networks
# =============================================
networks:
  election-network:
    driver: bridge

# =============================================
# Volumes
# =============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
