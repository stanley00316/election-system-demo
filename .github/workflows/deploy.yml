# =============================================
# 選情系統 CD (持續部署) 工作流
# =============================================
# 功能：
# - 自動建置 Docker 映像
# - 推送到 Container Registry
# - 部署到生產環境
# =============================================

name: CD - Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: '部署環境'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web

jobs:
  # =============================================
  # 建置 Docker 映像
  # =============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      web_image: ${{ steps.meta-web.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(date +'%Y%m%d')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      # =============================================
      # API Image
      # =============================================
      - name: Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      # =============================================
      # Web Image
      # =============================================
      - name: Extract Web metadata
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_LINE_CHANNEL_ID=${{ secrets.NEXT_PUBLIC_LINE_CHANNEL_ID }}
            NEXT_PUBLIC_LINE_CALLBACK_URL=${{ secrets.NEXT_PUBLIC_LINE_CALLBACK_URL }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_GOOGLE_MAPS_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_ID }}

  # =============================================
  # 部署到 Staging
  # =============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/election-system
            
            # 拉取最新的 docker-compose 配置
            git pull origin main
            
            # 登入 Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 拉取最新映像
            docker compose -f docker/docker-compose.yml --profile production pull
            
            # 執行資料庫遷移
            docker compose -f docker/docker-compose.yml exec -T api npx prisma migrate deploy
            
            # 重啟服務
            docker compose -f docker/docker-compose.yml --profile production up -d --remove-orphans
            
            # 清理舊映像
            docker image prune -f
            
            # 健康檢查
            sleep 10
            curl -f http://localhost:3001/api/v1/health || exit 1

  # =============================================
  # 部署到 Production
  # =============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/election-system
            
            # 備份資料庫（部署前）
            ./scripts/backup.sh pre-deploy
            
            # 拉取最新的 docker-compose 配置
            git pull origin main
            
            # 登入 Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 拉取最新映像
            docker compose -f docker/docker-compose.yml --profile production pull
            
            # 執行資料庫遷移
            docker compose -f docker/docker-compose.yml exec -T api npx prisma migrate deploy
            
            # 藍綠部署：先啟動新版本
            docker compose -f docker/docker-compose.yml --profile production up -d --remove-orphans --scale api=2
            
            # 等待新版本健康
            sleep 15
            curl -f http://localhost:3001/api/v1/health || exit 1
            
            # 移除舊版本實例
            docker compose -f docker/docker-compose.yml --profile production up -d --scale api=1
            
            # 清理舊映像
            docker image prune -f

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: success

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
          state: failure

  # =============================================
  # 部署後通知
  # =============================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.deploy-production.result == 'success' || needs.deploy-staging.result == 'success' }}
        run: |
          echo "✅ 部署成功！版本：${{ needs.build.outputs.version }}"
          # 可以整合 Slack、Discord、LINE 通知
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"✅ 選情系統部署成功！版本：${{ needs.build.outputs.version }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: ${{ needs.deploy-production.result == 'failure' || needs.deploy-staging.result == 'failure' }}
        run: |
          echo "❌ 部署失敗！請檢查日誌"
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"❌ 選情系統部署失敗！請檢查 GitHub Actions 日誌"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
