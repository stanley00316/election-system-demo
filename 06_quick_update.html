    <script src="assets/js/app.js"></script>
    <script>
        let currentPerson = null;
        let selectedStatus = '';

        function loadPerson() {
            const data = VoteScope.getData();
            // æ‰¾å‡ºæœªæ›´æ–°æˆ–éš¨æ©Ÿä¸€ä½
            currentPerson = data.persons[Math.floor(Math.random() * data.persons.length)];
            
            document.getElementById('display-name').innerText = currentPerson.name;
            document.getElementById('display-address').innerText = currentPerson.address;
            document.getElementById('favor-slider').value = currentPerson.favorability;
            document.getElementById('favor-val').innerText = currentPerson.favorability;
            
            selectedStatus = currentPerson.status;
            updateStatusUI();

            // æ¸…é™¤å‹¾é¸
            document.querySelectorAll('.commit-check').forEach(cb => {
                cb.checked = currentPerson.commitments.includes(cb.value);
            });
        }

        function setStatus(status) {
            selectedStatus = status;
            updateStatusUI();
        }

        function updateStatusUI() {
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.status === selectedStatus) {
                    btn.classList.add('active');
                }
            });
        }

        document.getElementById('favor-slider').addEventListener('input', (e) => {
            document.getElementById('favor-val').innerText = e.target.value;
        });

        function save(goNext) {
            const favors = document.getElementById('favor-slider').value;
            const commits = Array.from(document.querySelectorAll('.commit-check:checked')).map(cb => cb.value);
            
            VoteScope.updatePerson(currentPerson.id, {
                status: selectedStatus,
                favorability: parseInt(favors),
                commitments: commits
            });

            if (goNext) {
                loadPerson();
                window.scrollTo(0, 0);
            } else {
                alert('å·²å„²å­˜');
            }
        }

        document.addEventListener('DOMContentLoaded', loadPerson);
    </script>
